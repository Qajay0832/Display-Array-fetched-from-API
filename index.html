<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button id="showTable">Show Table</button>
    <table class="postsTable" border><tbody id="tbody1">
      <tr>
        <th>User Id</th>
        <th>Title</th>
        <th>Body</th>
        <th>Tags</th>
        <th>Likes</th>
        <th>Dislikes</th>
        <th>Views</th>
        </tr>
    </tbody></table>
    <table class="productsTable" border><tbody id="tbody2">
      <tr>
        <th>Item</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Shipping</th>
        <th>Warranty</th>
        </tr>
    </tbody></table>
    <table class="todosTable" border><tbody id="tbody3">
      <tr>
        <th>User Id</th>
        <th>Todo</th>
        <th>Status</th>
        </tr>
    </tbody></table>
    
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
